<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/resetpass.css' %}">
  </head>
  <body>
    <video class="video-background" autoplay muted loop> <source src="{% static 'assets/Images/INCHCAPE_HEADER_v6.1.mp4' %}" type="video/mp4"> Your browser does not support the video tag. </video>
    <div class="login">

      {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <center><h4 style="color: firebrick;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}
        
      <form method="POST">
        {% csrf_token %}
        <img src="{% static 'assets/Images/ISS.png' %}" alt="">
        <h1>RESET PASSWORD</h1>
        <div class="currpass">
          <label>New PASSWORD</label>
          <input type="password" required name="password">
        </div>    

        <div class="currpass">
          <label>CONFIRM PASSWORD</label>
          <input type="password" name="confirm_password" id="" required>
        </div>   

        <button class="botton">Reset Password</button>
        
      </form>
    </div>

  </body>
</html>
